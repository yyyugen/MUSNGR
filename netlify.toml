[build]
  # Build command for the frontend
  command = "npm install --legacy-peer-deps && npm run build"
  # Directory to publish (Next.js output) - Netlify will auto-detect
  publish = ".next"
  # Base directory for the build
  base = "frontend-main"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify's Next.js plugin for proper deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Remove SPA redirects as Next.js handles routing
# API routes will work with the Next.js plugin

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Custom domain settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
